  <body >

        <!--<div ng-if="memberGroup.GroupId"-->
            <!--style="text-align:right;padding:3px 10px;font-size:11px;">-->
            <!--Group:-->
            <!--<strong ng-bind='memberGroup.GroupName'></strong>-->
        <!--</div>-->

        <div class="view-frame-parent ng-view-parent">
            <div class="view-frame" ng-view></div>
        </div>

        <div class="container" ng-if="errors && errors.length" >
          <div style="margin-top:10px" class="alert alert-danger">
            <div ng-repeat="e in errors" ng-bind="e"></div>
          </div>
        </div>

        <div class="pause-audio" ng-show="PauseAudio" style="z-index:99999;position: fixed;bottom:20px;right:20px">
            <button class="btn btn-lgBig btn-warning"
                    ng-click="pauseAudio()">Pause</button>
        </div>

        <div class="container">
            <div class="row SYSLOG" style="margin-bottom: 10px;">
                <div class="col-sm-12" style="float: right;display: inline-block;text-align: right;">
                    <div style="display:inline-block">
                        <label>Filter log:
                            <select ng-model="sysLogFilter" ng-options="filterName.displayName for filterName in sysFiltersName">
                            </select>
                        </label>
                    </div>
                    <div style="display:inline-block;margin-left: 10px;">
                        <button class="btn btn-default btn-sm"
                                ng-click="clearLog()"><i class="fa fa-trash"></i></button>
                    </div>
                    <div style="display:inline-block;margin-left: 10px;">
                        <button class="btn btn-default btn-sm"
                                ng-click="switchLog()"><i class="fa fa-eye-slash"></i></button>
                    </div>
                </div>
            </div>
          <div class="row SYSLOG" ng-show="UIsys">
            <div class="col-sm-12">
                 <pre id="output" style="overflow-y:auto; font-size:11px; min-height:320px; width:100%; background: #f0f0f0">
                     <div ng-repeat="syslogItem in syslog | filter: sysLogFilter.filter" ng-bind="syslogItem.messageText">
                     </div>
                 </pre>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" style="height:50px;position:relative">
               <!--<div style="position:absolute;top:5px;right:10px">-->
                    <!--<button class="btn btn-default btn-sm"-->
                            <!--ng-click="clearLog()"><i class="fa fa-trash"></i></button>-->
               <!--</div>-->
               <div class="android-only" style="display:none;position:absolute;top:5px;left:10px">
                    <button class="btn btn-default btn-sm" ng-click="disconnect()">Exit App</button>
               </div>

               <div style="text-align:center">Build: 20151221.1639</div>
            </div>
          </div>
        </div>


  </body>
